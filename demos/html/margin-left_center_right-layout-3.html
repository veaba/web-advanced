<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>三栏布局，右浮动在 center 元素之前</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      color: black;
      font-size: 45px;
    }

    .main {
      width: 100%;
      background: yellow;
    }

    .left {
      float: left;
      background: pink;
      width: 200px;
    }

    .right {
      float: right;
      background: blue;
      width: 200px;
    }

    .center {
      background: red;
      margin-left: 200px;
      margin-right: 200px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="left">左边左边左边左边</div>
    <div class="right">右右边右边右边边</div>
    <div class="center">
      中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间中间
    </div>
  </div>
</body>

</html>
