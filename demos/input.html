<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.demo {
            color: black;
        }

        div.wrap .demo {
            color: yellow;
        }

        div.wrap>.demo {
            color: blue;
        }

        div.wrap+.demo {
            color: green;
        }

        div.demo+.demo {
            color: red;
        }
    </style>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        var elements = document.getElementsByTagName("li");
        for (var i = 0; i < elements.length; i++) {
            elements[i].onclick = function () {
                alert(i);
            };
        }
    </script>
</body>

</html>
