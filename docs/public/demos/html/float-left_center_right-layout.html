<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>左中右布局</title>
    <style>
      .parent {
        position: relative;
        height: 200px;
        border: 1px solid red;
      }
      .left {
        border: 1px solid yellow;
        float: left;
        width: 200px;
      }
      .center {
        border: 1px solid blue;
        margin-left: 200px;
        margin-right: 200px;
      }
      .right {
        position: absolute;
        top: 0px;
        right: 0px;
        border: 1px solid slateblue;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">
        Left
      </div>
      <div class="center">
        Center 
        Flex 布局是轴线布局，只能指定"项目"针对轴线的位置，可以看作是一维布局。
      </div>
      <div class="right">
        Right
      </div>
    </div>
  </body>
</html>
