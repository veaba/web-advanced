<!DOCTYPE html>
<html lang="zh-CN">
<head>
		<meta charset="UTF-8">
		<!--移动支持-->
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title>Title</title>
		<script src="./vue-v2.5.16.js"></script>
</head>
<body>
<div id="app">
		{{message}}
		
		<strong :title="title">
			{{title}}
		</strong>
		
		
		<ul>
				<li v-for="item in todos">{{item.text}}</li>
		</ul>
		
		
		<div class="click" @click="clickAlert">{{who}}----</div>
</div>


<!--Vue.js-->

<script>
		var app= new Vue({
			el:'#app',
			data:{
				message:"我拉个去~~~ vue ",
				title:"dddd"+new Date().toLocaleTimeString(),
				todos: [
					{ text: '学习 JavaScript' },
					{ text: '学习 Vue' },
					{ text: '整个牛项目' }
				],
				who:null
			},
			methods:{
				clickAlert(){
					this.who="菲欧娜"+Math.random()*999
				}
			}
		})
		app=null
		
		// 打印Vue
		console.info(Vue.prototype);
</script>
</body>
</html>
